<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Your description goes here">
  	    <meta name="keywords" content="one, two, three">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="x-ua-compatible" content="ie-edge">
        <title>Varun's Online Public Library</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,300&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </head>
    <body>

        <!-- intro to the webpage -->
        <div class="content">
            <div class="intro">
                <h1>Varun's Online Public Library</h1>
                <p>This book listing project was created for The Odin Project curriculum. Add your favorite books to this Library and then share your love of reading with people from around the world!</p>
                <p>IT'S LIT(erature) FAM!!!</p>
            </div>
            <form class="addBookForm">
                <label for="bookName">Name of the Book:</label>
                <input id="bookName" type="text">
                <label for="authorName">Name of the Author:</label>
                <input id="authorName" type="text">
                <label for="pages">Number of Pages:</label>
                <input id="pages" type="number" max="10000">
                <label for="readStatus">Read or Not? Check this box for yes.</label>
                <input id="readStatus" type="checkbox">
                <button class="addBookButton" type="submit">Add book to Library</button> 
            </form>
        </div>

        <!-- area for displaying book info as cards -->
        <div class="cardArea">
            
        </div>
    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
